{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'cms/dashboard/Main-Menu.css' %}">
        <link rel="icon" href="{% static 'cms/dashboard/Don_Honorio_Ventura_State_University_logo.png' %}" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock title %}</title>
        {% block head %}{% endblock head %}
    </head>
    <body>
        <div class="background-image-blur"></div>
        
        <div class="header fixed-top">
            <div class="left-section">
                <a href="{% url 'Dashboard' %}">
                <div class="dhvsu">
                    <img class="dhvsu-logo-header" src="{% static 'cms/dashboard/Don_Honorio_Ventura_State_University_logo.png' %}" alt="">
                </div>
                </a>
                <div class="clinic">
                    <img class="hospital-logo" src="{% static 'cms/dashboard/hospital-logo.png' %}" alt="">
                </div>
                <div class="title">
                    Don Honorio Ventura State University Clinic
                </div>
            </div>
            <div class="right-section">
                <div class="search-section">
                    <input class="search-student" type="text" placeholder="Student Search...">
                </div>
                <div class="sleeping-line">
                    <a href="{% url "Dashboard" %}">
                        <img class="list-part" src="{% static 'cms/dashboard/list.svg' %}" alt="">
                    </a>
                </div>
            </div>
            
        </div>

        <div class="sidebar">
            <div class="dp-part">
                <a href="">
                    <img class="display-picture" src="{% static 'cms/dashboard/blank-profile-picture.webp' %}" alt="">
                </a>
            </div>
            <div class="settings-part">
                <a href="{% url 'admin:index' %}">
                    <img class="settings-picture" src="{% static 'cms/dashboard/Settings-icon.png' %}" alt="">
                </a>
            </div>
        </div>
        {% block content %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
