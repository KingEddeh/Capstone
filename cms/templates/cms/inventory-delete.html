{% extends "cms/base.html" %}
{% block title %}Delete Inventory Record{% endblock title %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-sm">
            <div class="card">
                <h5 class="card-title">Are you sure you want to delete "{{p}}"?</h5>
                <div class="card-body">
                    <div class="form-group">
                        <form action="{% url 'Inventory Delete' p.id %}" method="POST">
                            {% csrf_token %}
                            <a href="{% url "Treatment Data" %}" class="btn btn-secondary">Cancel</a>
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
