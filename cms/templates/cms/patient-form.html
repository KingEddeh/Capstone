{% extends "cms/base.html" %}
{% block title %}Add Patient{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card card-body">
                <div class="form-group">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h4 class="card-title">Add Patient Details</h4>
                        {{form.as_p}}
                        <hr>
                        <h4 class="card-title">Add Treatment Record</h4>
                        {{ form_treatment.as_p }}
                        <input class="btn btn-success" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
